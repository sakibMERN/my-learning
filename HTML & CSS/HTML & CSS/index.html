<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        border: 2px solid blue;
        background-color: green;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 200px);
        
      }

      .child {
        padding: 10px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">child1</div>
      <div style="background-color: purple;" class="child">child1</div>
      <div style="background-color: yellow;" class="child">child1</div>
      <div class="child">child1</div>
      <div class="child">child1</div>
      <div class="child">child1</div>
      <div class="child">child1</div>
      <div class="child">child1</div>
      <div class="child">child1</div>
      <div class="child">child1</div>
      <div class="child">child1</div>
      <div class="child">child1</div>
    </div>
  </body>
</html>
