<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template grid-template-columns</title>
    <style>
        .grid-container{
            padding: 20px;
            background-color: yellowgreen;
            display: grid;
            /* grid-template-columns: auto auto auto auto; */
            grid-template-columns: 50px 200px auto 100px;
            gap: 10px;
        }
        .grid-container>div{
            background-color: aquamarine;
            font-size: 30px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
