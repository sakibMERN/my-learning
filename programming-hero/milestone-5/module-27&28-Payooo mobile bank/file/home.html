<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <!-- Insert DaisyUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center pt-20">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                
                <!-- Total balance show here -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="current-balance" class="stat-value">5500</div>
                      <div class="stat-desc">Available balance</div>
                    </div>
                </div>
                <!-- Add divider -->
                 <div class="divider"></div>

                <!-- Add money and Cash Out -->
                <div>
                    <button id="input-add-money" class="btn btn-lg">Add Money</button>
                    <button id="input-cash-out" class="btn btn-lg">Cash Out</button>
                </div>

                <!-- Add divider -->
                <div class="divider"></div>

                <!-- Add money section start -->
                <div id="add-money-container" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                <!-- Add money section end -->

                <!-- CashOut section start -->
                <div id="cash-out-container" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-cash-out-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-cash-out-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                <!-- CashOut section end -->


              </div>
            </div>
          </div>
    </main>

    <!-- Insert javascript  -->
     <script src="../js/addMoney.js"></script>
     <script src="../js/cashOut.js"></script>
     <script src="../js/featcher.js"></script>
  </body>
</html>
