<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js DOM summary</title>
</head>
<body>
    <h1>Final DOM event Handlers</h1>
    <h3 id="handler-status">Default Button</h3>
    <p id="input-text-display">Default text</p>
    <input id="input-field" type="text">
    <button id="btn-update" >Update</button>
    <br><br>
    <button onclick="handleOnClick()">Handle event by onclick function</button>

    <button id="event-listener">Handle event by addEventListener</button>

    <script>

        //Option 1
        function handleOnClick(){
            const changeText = document.getElementById("handler-status");

            changeText.innerText = "Handle Event by Add onclick attribute"
        }

        //Option 2
        document.getElementById("event-listener").addEventListener("click", function(){
            const handleStatus = document.getElementById("handler-status");
            handleStatus.innerText = "Text updated by add event listener"
        })

        //option 2 (recap)
        document.getElementById("btn-update").addEventListener("click", function(){
            const inputField = document.getElementById("input-field");
            const inputText = inputField.value;
            console.log(inputText);

            const p = document.getElementById("input-text-display");

            p.innerText = inputText;
            inputField.value = "";
        })
    </script>
</body>
</html>
