<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Events</title>
</head>
<body id="body">
    <h1>Explore DOM Events</h1>
    <button onclick="makeGreen()">Make Green</button>
    <button id="makeYellow">Make Yellow</button>

    <br><br>
    <input type="email" name="" id="user-email">

    <button onclick="alert('Thank You')">Alert Me!</button>


    <script>
        //Option 1
        function makeGreen(){
            document.body.style.backgroundColor = "green";
        }

        //Option 2
        document.getElementById("makeYellow").addEventListener("click", function(){
            document.body.style.backgroundColor = "yellow";
        })

        
        document.getElementById("user-email").addEventListener("keyup" , function(event){
            console.log(event.target.value);

            
        })
    </script>
</body>
</html>
