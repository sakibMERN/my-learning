<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input type="text" id="delete-confirm" placeholder="Please type delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById("delete-confirm").addEventListener("keyup", function(){

            const text = event.target.value;
            const deleteButton = document.getElementById("btn-delete");
            if(text === "delete"){
                deleteButton.removeAttribute("disabled");
            }
            else{
                deleteButton.setAttribute("disabled", true);
            }
        })

        document.getElementById("btn-delete").addEventListener("click", function(){
            const hidden = document.getElementById("secret-info");

            hidden.style.display = "none";
        })

       
    </script>
</body>
</html>
