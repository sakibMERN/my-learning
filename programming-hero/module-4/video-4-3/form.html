<!DOCTYPE html>

    <title>Form</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../video-4-1/video&audio.html">Video</a></li>
          <li><a href="../video-4-2/blog.html">Blog</a></li>

          <li><a href="../video-4-4/table.html">Table</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Please fill up the form</h2>
        <form>
          <label for="name"
            >Your Name:
            <input id="name" type="text" placeholder="Your name" />
          </label>
          <label for="email"
            >Your Email:
            <input id="email" type="email" placeholder="Your email" />
          </label>
          <label for="phone"
            >Your Phone:
            <input type="text" id="phone" placeholder="Your phone" />
          </label>
          <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy">
              <input type="radio" id="chitoy" name="pitha" />Chitoy
            </label>
            <label for="vapa">
              <input type="radio" name="pitha" id="vapa" />Vapa
            </label>
            <label for="puri">
              <input type="radio" name="pitha" id="puri" />Puri
            </label>
          </fieldset>
          <fieldset>
            <legend>Pick One Vorta</legend>
            <label for="sorisha">
              <input type="checkbox" name="Vorta" id="sorisha" />Sorisha
            </label>
            <label for="dhonia">
              <input type="checkbox" name="Vorta" id="dhonia" />Dhonia
            </label>
            <label for="sutki">
              <input type="checkbox" name="Vorta" id="sutki" />Sutki
            </label>
          </fieldset>
          <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="6"></textarea>
          </fieldset>
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
