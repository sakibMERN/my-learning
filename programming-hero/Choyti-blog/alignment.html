<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment</title>
    <style>
        .content{
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
        }
        .box{
            width: 150px;
            height: 150px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box">
            
        </div>
    </div>
</body>
</html>
