<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .water img{
            width: 800px;
        }
        .water{
            position: relative;
            /* position: absolute; */
            top: 150px;
        }
        .boy{
            position: relative;
            /* position: absolute; */
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box boy">
            <img src="./image/boy-removebg-preview.png" alt="">
        </div>
        <div class="box water">
            <img src="./image/water.jpeg" alt="">
        </div>
    </div>
    <div class="box-container">
        <div class="box water"><img src="" alt=""></div>
        <div class="box boy"><img src="" alt=""></div>
    </div>
</body>
</html>
